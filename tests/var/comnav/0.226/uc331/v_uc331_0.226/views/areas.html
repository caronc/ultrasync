<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><div ng-include="" src="&quot;uc331/v_uc331_0.226/views/menu.html&quot;" ng-if="desktop_mode"></div> <div class="main"> <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span> <div class="box" ng-if="display_areas"> <h1 ng-class="getSysBoxClass()"> {{"System Status" | trl}} </h1> <h2>{{sys_msg}}</h2> <form ng-submit="Away_All()" class="inline"> <button class="ba"><div class="bi"></div> {{"Away" | trl}} </button> </form> <form ng-submit="Stay_All()" class="inline"> <button class="bs"><div class="bi"></div> {{"Stay" | trl}} </button> </form> <form ng-submit="Off_All()" class="inline"> <button class="bo"><div class="bi"></div> {{"Off" | trl}} </button> </form> </div> <div class="box" ng-if="areas.length == 0 &amp;&amp; display_areas"> {{"No panel configured" | trl}} </div> <div ng-repeat="area in areas track by $index"> <div ng-if="area.properties.na != invalid_area" class="box"> <h1 ng-class="getAreaBoxClass(area.properties.id)"> {{area.properties.na}} </h1> <h2>{{area.message}}</h2> <form ng-submit="Away(area.properties.id)" class="inline" ng-if="area.properties.cp | bwAND : 1"> <button ng-class="getButtonClassAway(area.properties.id)" class="ba"><div class="bi"></div> {{"Away" | trl}} </button> </form> <form ng-submit="Stay(area.properties.id)" class="inline" ng-if="area.properties.cp | bwAND : 2"> <button ng-class="getButtonClassStay(area.properties.id)" class="bs"><div class="bi"></div> {{"Stay" | trl}} </button> </form> <form ng-submit="Off(area.properties.id)" class="inline" ng-if="area.properties.cp | bwAND : 4"> <button class="bo"><div class="bi bg-gry"></div> {{"Off" | trl}} </button> </form> </div> </div> </div></body></html>
